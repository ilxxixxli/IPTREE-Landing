    /* 푸터 */

    /* 모바일 반응형 스타일 추가 */

        order: 1;

        left: 0;

    /* 언어 전환 버튼 스타일 */
    .language-switcher {

      padding: 5px 10px;
      border-radius: 4px;

  </style>
</head>

<div class="language-switcher" id="language-toggle">KO / EN</div>

<script>
  /* 
    언어 감지 및 변경 기능
  */
  const translations = {
    ko: {
      navHome: "홈",
      navProduct: "제품",
      navTrending: "트렌드",
      navAbout: "회사 소개",
      emailPlaceholder: "이메일을 입력 해주세요",
      emailButton: "⭐ 가장 빠른 데모 알림 및 무료 테스트 기회 ⭐",
      previewTitle: "IP-TREE 서비스 미리보기",
      previewSubtitle: "※가장 빠른 데모 알림 및 무료 테스트 기회※",
      footer: "&copy; 2025 IP-TREE. All rights reserved by Matrixity.",
      languageToggle: "KO / EN"
    },
    en: {
      navHome: "Home",
      navProduct: "Product",
      navTrending: "Trending",
      navAbout: "About Us",
      emailPlaceholder: "Enter your email",
      emailButton: "⭐ Get demo alerts and free trial opportunity ⭐",
      previewTitle: "IP-TREE Service Preview",
      previewSubtitle: "※Get the fastest demo alerts and free test opportunity※",
      footer: "&copy; 2025 IP-TREE. All rights reserved by Matrixity.",
      languageToggle: "EN / KO"
    }
  };

  // 브라우저 언어 감지
  function detectLanguage() {
    const browserLang = navigator.language || navigator.userLanguage;
    return browserLang.startsWith('en') ? 'en' : 'ko';
  }

  // 저장된 언어 설정 가져오기 또는 브라우저 언어로 기본 설정
  let currentLang = localStorage.getItem('language') || detectLanguage();

  // 언어 설정 함수
  function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem('language', lang);
    
    // 네비게이션 항목 갱신
    document.querySelector('.nav-home').textContent = translations[lang].navHome;
    document.querySelector('.nav-product').textContent = translations[lang].navProduct;
    document.querySelector('.nav-trending').textContent = translations[lang].navTrending;
    document.querySelector('.nav-about').textContent = translations[lang].navAbout;
    
    // 이메일 폼 갱신
    document.getElementById('email-placeholder').placeholder = translations[lang].emailPlaceholder;
    document.getElementById('email-button').textContent = translations[lang].emailButton;
    
    // 미리보기 섹션 갱신
    document.getElementById('preview-title').textContent = translations[lang].previewTitle;
    document.getElementById('preview-subtitle').textContent = translations[lang].previewSubtitle;
    
    // 푸터 갱신
    document.getElementById('footer-copyright').innerHTML = translations[lang].footer;
    
    // 언어 토글 버튼 갱신
    document.getElementById('language-toggle').textContent = translations[lang].languageToggle;
    
    // data-ko/data-en 속성을 가진 모든 요소 갱신
    document.querySelectorAll('[data-ko][data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
  }

  // 언어 토글 버튼 이벤트
  document.getElementById('language-toggle').addEventListener('click', () => {
    const newLang = currentLang === 'ko' ? 'en' : 'ko';
    setLanguage(newLang);
  });

  // 초기 언어 설정 적용
  setLanguage(currentLang);

  /* 
    스크롤할 때 헤더 숨기기 + 상단 영역에 마우스 커서를 올리면 나타나게 하기 
  */
  let lastScrollTop = 0;
  const header = document.getElementById("mainHeader");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > lastScrollTop) {
      // 아래로 스크롤 시 헤더 숨김
      header.classList.add("hide");
    } else {
      // 위로 스크롤 시 헤더 표시
      header.classList.remove("hide");
    }
    lastScrollTop = currentScroll;
  });

  document.addEventListener("mousemove", (e) => {
    if (e.clientY < 10) {
      header.classList.remove("hide");
    }
  });

  /*
    미리보기 슬라이더 기능
  */
  const slideContainer = document.getElementById("slideContainer");
  const slides = document.querySelectorAll(".slide");
  const btnPrev = document.querySelector(".btn-prev");
  const btnNext = document.querySelector(".btn-next");
  let currentIndex = 0;

  function updateSlider() {
    const slideWidth = slides[0].clientWidth;
    slideContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  btnPrev.addEventListener("click", () => {
    currentIndex = (currentIndex <= 0) ? slides.length - 1 : currentIndex - 1;
    updateSlider();
  });

  btnNext.addEventListener("click", () => {
    currentIndex = (currentIndex >= slides.length - 1) ? 0 : currentIndex + 1;
    updateSlider();
  });

  /* 햄버거 메뉴 토글 */
  function toggleMenu() {
    const nav = document.getElementById('mainNav');
    nav.classList.toggle('active');
  }

  /* 이메일 폼 제출 처리 */
  const form = document.querySelector('.email-form');
  form.addEventListener('submit', function(e) {
    const email = e.target.querySelector('input[type="email"]').value;
    // 이메일 입력값을 URL 파라미터로 추가
    const url = `${form.action}?entry.1588461970=${encodeURIComponent(email)}`;
    window.open(url, '_blank');
    
    // 기본 제출 동작 방지
    e.preventDefault();
  });

  // 화면 크기 조정 시 슬라이더 업데이트
  window.addEventListener('resize', updateSlider);

  // 슬라이더 초기화
  window.addEventListener('load', updateSlider);
</script>

</body>
